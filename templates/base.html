{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity - Premium Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(147, 51, 234, 0.5); }
            to { box-shadow: 0 0 30px rgba(147, 51, 234, 0.8); }
        }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold gradient-text">Velocity</h1>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="#" class="hover:text-purple-300 transition-colors">Home</a>

                    <!-- Fixed Dropdown -->
                    <select
                        class="bg-transparent border border-white/20 rounded px-3 py-1 text-white focus:outline-none focus:border-purple-300"
                        onchange="if(this.value) window.location.href=this.value;"
                    >
                        <option disabled selected>Select Category</option>
                       
                        {% for category in categories %}
                        <option value="/category/{{ category.id }}" class="text-black">{{ category.name }}</option>
                        {% endfor %}
                    </select>

                    <a href="#" class="hover:text-purple-300 transition-colors">About</a>
                    <a href="#" class="hover:text-purple-300 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block content %}
    <!-- Blog List Page -->

    <!-- Detail Page -->
    {% endblock %}

    <script>
        function showDetail(id) {
            document.getElementById('listPage').classList.add('hidden');
            document.getElementById('detailPage').classList.remove('hidden');
        }
        
        function showList() {
            document.getElementById('detailPage').classList.add('hidden');
            document.getElementById('listPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
